<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student details</title>
</head>
<body>
<h1>Student data</h1>
<a href = "{% url 'add_student' %}">Add Student</a>
<table>
    <thead>
    <tr>
        <th>Student id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone number</th>
    </tr>
    </thead>
    <tbody>
    {% for student in students %}
    <tr>
        <td>{{ student.student_id }}</td>
         <td>{{ student.student_name }}</td>
         <td>{{ student.student_email }}</td>
         <td>{{ student.student_phone }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>
</body>
</html>
